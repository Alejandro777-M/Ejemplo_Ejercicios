<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="recibir.php" method="post">

        <label for="nombre">Nombre:</label>
        <fieldset>
            <legend>Formulario de Contacto</legend>

            <input type="text" id="nombre" name="nombre" required value="Valor por defecto de la casilla"><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0"  requiered><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Introduce tu email"><br>

            <label for="Color favorito">Color favorito:</label>
            <input type="color" id="color" name="color"><br>

            <input type="hidden" name="token" value="123456789">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50">Hola</textarea><br>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>

            <label for="horaContacto">Hora de Contacto:</label>
            <input type="time" id="horaContacto" name="horaContacto"><br>

            <select id="ciudadNacimiento" name="ciudadNacimiento">
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="valencia">Valencia</option>
                <option value="sevilla">Sevilla</option>
            </select>
            <br>

            <label>Género:</label>
            <input type="radio" id="generoHombre" name="genero" value="hombre">
            <label for="generoHombre">Hombre</label>            
            <input type="radio" id="generoMujer" name="genero" value="mujer">
            <label for="generoMujer">Mujer</label>
            <br>

            <label for="deporte_favorito">Deporte Favorito:</label>
            <input type="checkbox" id="futbol" name="deporte_favorito" value="futbol">
            <label for="futbol">Fútbol</label>
            <input type="checkbox" id="baloncesto" name="deporte_favorito" value="baloncesto">
            <label for="baloncesto">Baloncesto</label>
            <input type="checkbox" id="tenis" name="deporte_favorito" value="tenis">
            <label for="tenis">Tenis</label>
            <br>

            <label for="web">Página Web Personal:</label>
            <input type="url" id="web" name="web" placeholder="https://">
            <br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+34 600 000 000">
            <br>
            
            <label for="archivo">Subir Archivo:</label>
            <input type="file" name="archivo" id="archivo">
            <br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" >
            <br>

            <input type="reset" value="Borrar">


            <input type="submit" value="Enviar">

        </fieldset>


    </form>
</body>
</html>
